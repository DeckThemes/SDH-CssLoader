		<script>
			const delay = ms => new Promise(res => setTimeout(res, ms));

			async function py_get_themes(){
				let result = await call_plugin_method("getThemes", {});
				console.log(result)
				return result
			}

			async function py_inject(themeName){
				let result = await call_plugin_method("inject", {"themeName": themeName});
				console.log(result)
				return result
			}

			async function py_remove(themeName){
				let result = await call_plugin_method("remove", {"themeName": themeName});
				console.log(result)
				return result
			}

			async function py_reload(){
				await call_plugin_method("reload", {});
			}

			async function py_set_patch_option(themeName, patch, option){
				let result = await call_plugin_method("set_patch_option", {"themeName": themeName, "patch": patch, "option": option});
				console.log(result)
				return result
			}
			
			async function handleToggle(toggleId, name){
				var toggle = document.getElementById(toggleId)
				var state = toggle.classList.contains("gamepaddialog_On_yLrDA")
				
				if (toggle.hasAttribute("disabled"))
					return

				if (state) {
					toggle.setAttribute("disabled", "")
					await py_remove(name)
					toggle.classList.remove("gamepaddialog_On_yLrDA")
					toggle.removeAttribute("disabled")
				}
				else {
					toggle.setAttribute("disabled", "")
					await py_inject(name)
					toggle.classList.add("gamepaddialog_On_yLrDA")
					toggle.removeAttribute("disabled")
				}
			}

			async function handleOption(selectId, name, patch){
				var select = document.getElementById(selectId)
				var value = select.value

				await py_set_patch_option(name, patch, value)
			}
			
			async function create_toggle(theme){
				var toggles = document.querySelector("#toggles")
				var toggleTemplate = document.querySelector("#toggleTemplate")
				var clone = toggleTemplate.content.cloneNode(true)
				clone.querySelector(".toggleText").textContent = theme.name
				var menuToggle = clone.querySelector("#menuToggle")
				menuToggle.id = theme.name + "_toggle"
				if (theme.active) {
					menuToggle.classList.add("gamepaddialog_On_yLrDA")
				}
				menuToggle.onclick = (function (toggleId, name) {
					return function() {
						handleToggle(toggleId, name);
					}
				}(menuToggle.id, theme.name))

				var optionTemplate = document.querySelector("#optionTemplate")
				for (const patch of theme.patches){
					var optionClone = optionTemplate.content.cloneNode(true)
					var optionSelect = optionClone.querySelector(".optionSelect")
					var optionText = optionClone.querySelector(".optionText")
					optionText.textContent = patch.name
					optionSelect.id = theme.name + "_" + patch.name + "_select"

					optionSelect.onchange = (function (selectId, name, patch) {
						return function() {
							handleOption(selectId, name, patch);
						}
					}(optionSelect.id, theme.name, patch.name)) 

					for (const injectOption of patch.options){
						var element = document.createElement("option")
						element.setAttribute("value", injectOption)
						element.textContent = injectOption
						if (injectOption == patch.active){
							element.setAttribute("selected", "")
						}
						optionSelect.appendChild(element)
					}

					clone.querySelector(".themeToggle").appendChild(optionClone)
				}
				
				
				toggles.appendChild(clone)
			}
			
			async function startup() {
				console.log("hello!")
				var result = await py_get_themes()
				
				for (const [key, value] of Object.entries(result)){
					await create_toggle(value)
				} 
			}
			
			async function reload(){
				console.log("Reloading...")
				await py_reload() 
				
				Array.from(document.getElementsByClassName("themeToggle")).forEach(x => {
					x.remove()
				})
				
				await startup()
			}
		</script>
		<style>

				display: inline;
			}
		</style>
